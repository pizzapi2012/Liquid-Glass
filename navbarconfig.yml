type: custom:navbar-card
routes:
  - url: /lovelace/default_view
    icon: mdi:home
    label: Home
  - url: /lovelace/default_view/devices
    icon: mdi:devices
    label: Devices
    hold_action:
      action: navigate
      navigation_path: /config/devices/dashboard
  - url: /config/dashboard
    icon: mdi:cog
    label: Settings
  - icon: mdi:console
    label: Terminal
    url: /a0d7b954_ssh/ingress
    badge:
      color: null
      show: false
  - icon: mdi:dots-horizontal
    label: More
    tap_action:
      action: open-popup
    popup:
      - icon: mdi:hammer
        url: /developer-tools/yaml
      - icon: mdi:power
        tap_action:
          action: call-service
          service: homeassistant.restart
          service_data: {}
          confirmation:
            text: Are you sure you want to restart Home Assistant?
